<extend name="Base/common" />

<block name="head">
    <script src="__JS__/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="__UPLOADIFY__/jquery.uploadify.min.js"></script> 
    <script type="text/javascript" src="__JCROP__/js/jquery.Jcrop.js"></script> 
    <link rel="stylesheet" href="__UPLOADIFY__/uploadify.css">
     <link rel="stylesheet" href="__JCROP__/css/jquery.Jcrop.css">
    <script src="__JS__/setting.js"></script>
    <link rel="stylesheet" href="__CSS__/setting.css">
</block>

<block name="main">
    <div class="main_left">
    <ul>
    <li><a href="{:U('setting/index')}" >个人设置</a></li>
    <li><a href="{:U('setting/avatar')}" class="selected">头像设置</a></li>
    <li><a href="{:U('setting/domain')}" >个性域名</a></li>
    </ul>
    </div>
    <div class="main_right">
    <h2>头像设置</h2>
    <div class="face" style="margin-bottom:5px;">
        <img id="face" src="{$face}" />
        <span id="preview_box" class="crop_preview" style="display:none">
            <img id="crop_preview"src="__IMG__/big.jpg" />
        </span>
        <a href="javascript:void(0)" class="save btn btn-default">保存</a>
        <a href="javascript:void(0)" class="cancel btn btn-default">取消</a>
        <input type="file" id="file" />
        <input type="hidden" id="x" name="x">
        <input type="hidden" id="y" name="y">
        <input type="hidden" id="w" name="w">
        <input type="hidden" id="h" name="h">
        <input type="hidden" id="url" name="url">
    </div>
    
  </div>
</block>
